<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main">
        <div id="clock-div">
            <div id="clock">
                <h1>00:00:00</h1>
            </div>
            <p>Set your focus for the day</p>
        </div>
        <div id="prj">
            <p id="today">TODAY</p>
            <p id="msg">Get started on a new project</p>
        </div>
        <div id="quote-div">
            <p>"It's not always that we need to do more but rather that we need to focus on less"</p>
        </div>
    </div>
</body>
</html>
